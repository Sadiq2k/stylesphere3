<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <h1>Order Details</h1>
    <p class="mb-1"><strong>user name : </strong><span th:text="${order.user.firstname}"></span></p>
    <p class="mb-1"><strong>Order Id : </strong><span th:text="${order.id}"></span></p>
    <p class="mb-1"><strong>Order date : </strong><span th:text="${order.orderDate}"></span></p>
    <p class="mb-1"><strong>Status : </strong><span th:text="${order.status}"></span></p>


    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Product</th>
            <th>Image</th>
            <!--                            <th>Variant</th>-->
            <th>Quantity</th>
            <th>Price</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItems}">
            <td th:text="${item.product.name}"></td>

            <td style="width: 100px;">
                <img  th:src="@{${'/productImages/' + item.product.imageName}}"  alt="Product Image" width="100" height="100" src="">
            </td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>

    </table>
    <a href="/admin/orders">Back to Orders</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
