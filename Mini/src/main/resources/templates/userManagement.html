<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>UserManagement</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <a class="navbar-brand" href="/admin" style="font-family: gilda-display;">StyleSphere<span></span></a>

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

    <h3>User Management</h3>
    <hr>
    <br>
    <div th:if="${userNotFound}">
        <p th:text="${userNotFound}" class="text-danger"></p>
    </div>
    <div class="container justify-content-center">
        <div class="navbar navbar-light bg-light">
            <form th:action="@{/search}" method="get" class="d-flex" style="width:76%;">
                <input class="form-control" type="text" name="keyword" placeholder="Enter firstname" aria-label="Search" />
                <button class="btn btn-outline-success" style="width: 20%;" type="submit">Search Orders</button>
            </form>
        </div>
    </div>


    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>
            <th scope="col">SN</th>
            <th scope="col">User id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="User, iStat : ${userManagement}">
            <th scope="row" th:text="${iStat.index+1}">1</th>
            <td th:text="${User.id}"></td>
            <td th:text="${User.firstname}">Larry</td>
            <td th:text="${User.lastname}">Larry</td>
            <td th:text="${User.email}">Larry</td>

            <td >

                <a th:if="${User.Active == false}"  th:href="@{/admin/userManagement/Active/{id}(id=${User.id})}" class="btn btn-success">unblock</a>
                <a th:if="${User.Active == true}" th:href="@{/admin/userManagement/unActive/{id}(id=${User.id})}" class="btn btn-danger">block</a>
                <a style="margin-left:10px;" href="" th:href="@{/admin/userManagement/delete/{id}(id=${User.id})}" class="btn btn-danger">Delete</a>
            </td>
            <td></td>
        </tr>
        </tbody>
    </table>

</div>
<hr>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
