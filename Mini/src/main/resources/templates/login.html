<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Login</title>
    <style>
        /* Background Styling */
        body {
            background: url('/images/pexels-kish-1488463.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Main Container Styling */
        .container {
            background: rgba(255, 255, 255, 0.8); /* Increased transparency */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px; /* Fixed width for better design control */
            animation: fadeInUp 1s ease-in-out; /* Adding slide-in animation */
            position: relative;
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Field Styling */
        .form-control {
            border: none;
            border-bottom: 2px solid #007bff;
            border-radius: 0;
            box-shadow: none;
            background: transparent;
        }

        .form-control:focus {
            border-color: #0056b3;
            box-shadow: none;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Link Control Styling */
        .linkControl {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .linkControl:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Alert Styling */
        .alert-error {
            border: 1px solid red;
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        /* Heading and Text Styling */
        h2 {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        /* Additional styling for better spacing */
        .form-group {
            margin-bottom: 20px;
        }

        .forgot-password-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="col-12">
        <h2>Welcome Back!</h2>
        <p>Please enter your login details</p>
        <form th:action="@{/login}" method="post">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Your Email" class="form-control form-control-lg">
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-lg" placeholder="Password" name="password" id="password">
            </div>

            <!-- Error Message -->
            <div th:if="${param.error}" class="alert alert-error">
                <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message}=='Bad credentials'">Invalid username or password</span>
                <span th:if="${session.SPRING_SECURITY_LAST_EXCEPTION.message}!='Bad credentials'" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            </div>

            <!-- Login Button -->
            <input type="submit" value="Login" class="btn btn-primary btn-block">
            <br>

            <!-- Register and Forgot Password Links -->
            <span>Don't have an account? <a class="linkControl" th:href="@{/register}">Register here</a></span>
<!--            <br>-->
<!--            <a href="" th:href="@{/forgotPassword}" class="forgot-password-link">Forgot password?</a>-->
        </form>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
