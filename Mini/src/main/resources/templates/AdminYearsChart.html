<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Years Chart </title>
</head>
<body>
<h1>production years </h1>
<a href="/admin">back admin page</a>
<div>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>

</div>
<script th:inline="javascript">
    var monthlyPrices = /*[[${monthlyPrices}]]*/;
    var monthLabels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

    window.onload = function() {
        var dataPoints = [];
        for (var i = 0; i < 12; i++) {
            dataPoints.push({ y: monthlyPrices[i], label: monthLabels[i] });
        }

        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            title: {
                text: "Order Prices Distribution for the Last 12 Months"
            },
            data: [{
                type: "pie",
                startAngle: 240,
                yValueFormatString: "##0.00\"/-",
                indexLabel: "{label} {y}",
                dataPoints: dataPoints
            }]
        });
        chart.render();
    };
</script>



<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
