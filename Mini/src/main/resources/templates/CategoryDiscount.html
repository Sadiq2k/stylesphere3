<div class="Container" style="padding-top:7%;">

<form th:action="@{/admin/discount}" method="post">
    <label for="categoryId">Select Category:</label>
    <select id="categoryId" name="categoryId" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <label for="discountPercentage">Discount Percentage:</label>
    <input type="text" id="discountPercentage" name="discountPercentage" required>
    <button type="submit">Apply Discount</button>
</form>
    <div th:each="category : ${categories}">
        <p>
            <span th:text="'Category: ' + ${category.name} + ', Discount: ' + ${category.discountPercentage + '%'}"></span>
            <th:block th:if="${category.discountPercentage != 0}">
                <a th:href="@{/deleteCategoryOffer/{categoryId}(categoryId=${category.id})}"  style="display: inline;">
                    <i class="fa-solid fa-trash-can text-danger"></i>
                </a>
            </th:block>
        </p>
    </div>
<h2>Discounted Products for Category <span th:text="${categoryName}"></span></h2>
<div th:if="${products}">
    <table>
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Original Price</th>
            <th>Discounted Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.discountedPrice}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:unless="${products}" class="no-products">
    <p>No discounted products available.</p>
</div>
</div>
