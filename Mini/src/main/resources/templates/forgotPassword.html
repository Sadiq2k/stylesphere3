<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <title>Forgot Password</title>
    <style>
        .form-gap {
    padding-top: 70px;
}
    </style>
</head>
<body>
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <form  th:action="@{/forgotPassword}"  class="form" method="post">

                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="email">Email address</label>
                                        <input type="email" class="form-control form-control-lg" minlength="6" placeholder="Email" name="email" id="email"
                                               aria-describedby="emailHelp">
<!--                                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

                                    </div>

<!--                                    <div th:if="${#fields.hasErrors('email')}"-->
<!--                                         style="margin-bottom: 25px" class="text-danger">-->
<!--                                        <ul>-->
<!--                                            <li th:each="err : ${#fields.errors('email')}" th:text="'email ' + ${err}" />-->
<!--                                        </ul>-->
<!--                                    </div>-->
                                </div>
                                <div class="form-group">
                                    <a href="@{/newPassword}">
                                        <input name="email"  class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit">
                                    </a>
                                </div>
<!--                                <input type="hidden" class="hide" name="token" id="token" value="">-->
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</body>
</html>
