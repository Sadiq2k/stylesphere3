<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Update Stock</title>
    <!-- Add your CSS styles here -->

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Update Stock</h2>

    <form th:action="@{/admin/StockManagement/update/save}" method="post" th:object="${productDTO}">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="productName" th:field="*{name}" readonly/>
        </div>
        <div class="form-group">
            <label for="unitsInStock">Units in Stock:</label>
            <input type="number" class="form-control" id="unitsInStock" name="unitsInStock" th:field="*{unitsInStock}" required/>
        </div>
        <input type="hidden" name="id" th:field="*{id}"/>
        <button type="submit" class="btn btn-primary">Update Stock</button>
    </form>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
